<div class="main-div">
   
  <mat-card  flex="50">
      <mat-toolbar>
          <span>Login</span>
        </mat-toolbar>
    <form [formGroup]="loginForm" class="example-form column" (ngSubmit)="loginSUbmit()">
      <mat-form-field class="example-full-width">
        <input type="text"  formControlName="username"  matInput placeholder="UserName">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input type="password"  formControlName="password" matInput placeholder="Password">
      </mat-form-field>
      <br>
      <button type="submit" mat-button>Submit</button>
    </form>
  </mat-card>
</div>
